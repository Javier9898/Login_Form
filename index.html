<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>My World</h1>

        <form action="">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button type="submit">Login</button>           
        </form>
        

        <div class="bottom-text">
            <input type="checkbox" id="remember" name="remember" checked="checked"> 
            <label for="remember">Remember me</label>
            <a href="#">Forgot Password?</a>
        </div>

        <div class="socials">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-pinterest"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
        </div>

    </div>
    <div class="credits">
        <p><span>Photo by <a href="https://unsplash.com/@goodspleen?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Alexandre Chambon</a> on <a href="https://unsplash.com/wallpapers/travel?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span> </p>
    </div>
</body>

</html>
